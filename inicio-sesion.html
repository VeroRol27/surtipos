<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurtiPOS - Inicio de Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container img {
            width: 50px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 20px;
            color: #00334e;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn-login {
            background-color: #00334e;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background-color: #005f85;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

         /* Estilos para tablets */
    @media (max-width: 768px) {
        .login-container {
            padding: 30px;
            max-width: 90%;
        }

        .login-container h2 {
            font-size: 18px;
        }

        .btn-login {
            font-size: 12px;
            padding: 10px;
        }
    }
    

    /* Estilos para celulares */
    @media (max-width: 480px) {
        .login-container {
            padding: 20px; /* Reduce el padding interno */
            max-width: 95%; /* Ocupa todo el ancho disponible */
            border-radius: 8px; /* Bordes más redondeados */
        }

        .login-container h2 {
            font-size: 24px; /* Título más grande */
            margin-bottom: 1.2px;
        }

        .form-group input {
            padding: 15px; /* Inputs más grandes */
            font-size: 18px;
        }

        .btn-login {
            font-size: 18px; /* Botón más grande */
            padding: 15px;
        }

        .footer {
            font-size: 14px; /* Texto más legible */
            margin-top: 25px;
        }
    }
    </style>
</head>

<body>

    <div class="login-container">
        <img src="logo.png" alt="Logo SurtiPOS" style="border: radius 3px; width: 50px; height: 50px;">
        <h2>Iniciar Sesión</h2>

        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingresa tu usuario">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
        </div>

        <button class="btn-login">Ingresar</button>

        <div class="footer">
            © 2025 SurtiPOS
        </div>
    </div>

</body>

</html>

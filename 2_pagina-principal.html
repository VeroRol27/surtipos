<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurtiPOS - P√°gina Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        /* ENCABEZADO */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #5b666e;
            height: 60px;
            padding: 0 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-left img {
            width: 30px;
            height: 30px;
        }

        .header-center {
            color: white;
            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        .header-right {
            font-size: 20px;
            color: white;
        }

        /* LAYOUT PRINCIPAL */
        .layout {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* BARRA LATERAL */
        .sidebar {
            width: 240px;
            background-color: #09354a;
            color: white;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .avatar {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .sidebar .rol {
            font-size: 14px;
            margin-bottom: 30px;
        }

        .sidebar button {
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            background-color: #4d5861;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .sidebar button:hover {
            background-color: #5f6a75;
        }

        /* CONTENIDO PRINCIPAL */
        .main {
            flex: 1;
            padding: 40px;
        }

        .main h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }

        .card {
            background-color: #00334e;
            color: white;
            width: 220px;
            height: 120px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            line-height: 1.5;
        }

        .card-footer {
            font-size: 12px;
            text-align: center;
            color: #dcdcdc;
        }

        .nombre-app {
            font-weight: bold;
            color: #fffffd;
            padding: 12px 0px 0px;
            font-size: 18px;
        }

        /* Estilos para tablets */
@media (max-width: 1024px) {
    .layout {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 20px;
    }

    .sidebar button {
        width: auto;
        font-size: 14px;
        padding: 10px;
    }

    .main {
        padding: 25px;
    }

    .cards {
        justify-content: center;
    }
}

/* Estilos para celulares */
@media (max-width: 600px) {
    .header-center {
        font-size: 16px;
    }

    .sidebar {
        flex-direction: column;
        align-items: stretch;
        padding: 15px;
    }

    .sidebar button {
        width: 100%;
        font-size: 18px;
        padding: 14px;
        margin: 6px 0;
    }

    .main {
        padding: 15px;
    }

    .main h2 {
        font-size: 20px;
        text-align: center;
        margin-bottom: 25px;
    }

    .cards {
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }

    .card {
        width: 90%;
        height: auto;
        text-align: center;
        padding: 20px;
    }

    .card-title {
        font-size: 18px;
    }

    .card-footer {
        font-size: 14px;
    }
}

    </style>
</head>

</body>

</html>

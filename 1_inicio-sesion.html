<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurtiPOS  Inicio de Sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    
       <div class="main-container">
        <div class="logo">
            <img src="image/logo.png" alt="Logo SurtiPOS">
            <span class="nombre-app">SurtiPOS</span>
        </div>
    <div class="login-container">
        
        <h2>Iniciar Sesión</h2>

        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingresa tu usuario">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
        </div>

        <button class="btn-login">Ingresar</button>

        <div class="footer">
            © 2025 SurtiPOS
        </div>
    </div>


    <script>
        document.querySelector(".btn-login").addEventListener("click", () => {
            const usuario = document.getElementById("usuario").value;
            const password = document.getElementById("password").value;
        
            fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ usuario, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert( data.message);
       
                    window.location.href = "2_pagina-principal.html";
                } else {
                    alert( data.message);
                }
            })
            .catch(err => {
                console.error(err);
                alert("Error de conexión con el servidor");
            });
        });
        </script>
        

</body>

</html>

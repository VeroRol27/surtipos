<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurtiPOS  Inicio de Sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    
       <div class="main-container">
        <div class="logo">
            <img src="logo.png" alt="Logo SurtiPOS">
            <span class="nombre-app">SurtiPOS</span>
        </div>
    <div class="login-container">
        
        <h2>Iniciar Sesión</h2>

        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingresa tu usuario">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
        </div>

        <button class="btn-login">Ingresar</button>

        <div class="footer">
            © 2025 SurtiPOS
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurtiPOS - Registro de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #7b8993;
            height: 60px;
            padding: 0 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-left img {
            width: 30px;
            height: 30px;
        }

        .header-center {
            color: white;
            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        .header-right {
            font-size: 20px;
            color: white;
        }

        .layout {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 240px;
            background-color: #09354a;
            color: white;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .avatar {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .sidebar .rol {
            font-size: 14px;
            margin-bottom: 30px;
        }

        .sidebar button {
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            background-color: #4d5861;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .sidebar button:hover {
            background-color: #5f6a75;
        }

        .main {
            flex: 1;
            padding: 40px;
        }

        .main h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-guardar {
            background-color: #00334e;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .btn-guardar:hover {
            transform: translateY(-3px);
        }

/* Estilos para tablets */
@media (max-width: 1024px) {
    .layout {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 20px;
    }

    .sidebar button {
        width: auto;
        font-size: 14px;
        padding: 10px;
    }

    .main {
        padding: 25px;
    }
}

/* Estilos para celulares */
@media (max-width: 600px) {
    .header-center {
        font-size: 16px;
    }

    .sidebar {
        flex-direction: column;
        align-items: center;
    }

    .sidebar button {
        width: 100%;
        font-size: 18px;
        padding: 14px;
        margin: 6px 0;
    }

    .main {
        padding: 15px;
    }

    .main h2 {
        font-size: 20px;
        text-align: center;
        margin-bottom: 25px;
    }

    .form-group label {
        font-size: 16px;
    }

    input, select {
        font-size: 16px;
        padding: 14px;
    }

    .btn-guardar {
        font-size: 18px;
        padding: 15px;
        width: 100%;
        margin-top: 15px;
    }
}


    </style>
</head>

<body>

    <header>
        <div class="header-left">
            <img src="logo.png" alt="Logo SurtiPOS">
        </div>
        <div class="header-center">REGISTRO DE PRODUCTOS</div>
        <div class="header-right">üîî ‚öôÔ∏è</div>
    </header>

    <div class="layout">
        <div class="sidebar">
            <div class="avatar">üë§</div>
            <div class="rol">ADMINISTRADOR</div>
            <button>VENTA</button>
            <button>REGISTRO DE PRODUCTOS</button>
            <button>GESTI√ìN INVENTARIOS</button>
            <button>ACCESOS</button>
        </div>

        <div class="main">
            <h2>Formulario de nuevo producto</h2>

            <div class="form-group">
                <label for="codigo">C√≥digo del producto</label>
                <input type="text" id="codigo" placeholder="Ej. 00125">
            </div>

            <div class="form-group">
                <label for="nombre">Nombre del producto</label>
                <input type="text" id="nombre" placeholder="Ej. Detergente XYZ">
            </div>

            <div class="form-group">
                <label for="precio">Precio unitario</label>
                <input type="text" id="precio" placeholder="Ej. 8500">
            </div>

            <div class="form-group">
                <label for="stock">Stock inicial</label>
                <input type="text" id="stock" placeholder="Ej. 100 unidades">
            </div>

            <div class="form-group">
                <label for="categoria">Categor√≠a</label>
                <select id="categoria">
                    <option>Seleccione</option>
                    <option>Aseo</option>
                    <option>Alimentos</option>
                    <option>Bebidas</option>
                </select>
            </div>

            <button class="btn-guardar">GUARDAR PRODUCTO</button>
        </div>
    </div>

</body>

</html>

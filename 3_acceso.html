<!DOCTYPE html>
<html lang="es"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurtiPOS - Accesos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #5b666e;
            height: 60px;
            padding: 0 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-left img {
            width: 30px;
            height: 30px;
        }

        .header-center {
            color: white;
            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        .header-right {
            font-size: 20px;
            color: white;
        }

        .layout {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 240px;
            background-color: #09354a;
            color: white;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .avatar {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .sidebar .rol {
            font-size: 14px;
            margin-bottom: 30px;
        }

        .sidebar button {
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            background-color: #4d5861;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .sidebar button:hover {
            background-color: #5f6a75;
        }

        .main {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .access-buttons {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .access-buttons button {
            background-color: #00334e;
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .access-buttons button:hover {
            transform: translateY(-5px);
        }
        .header-right button {
            cursor: pointer;
            width: 34px;
            background-color:transparent;
            border:none;
                        
        }
        .nombre-app {
            font-weight: bold;
            color: #fffffd;
            padding: 12px 0px 0px;
            font-size: 18px;
        }

    /* Responsive para tablets (pantallas menores a 1024px) */
@media (max-width: 1024px) {
    .layout {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 15px;
    }

    .sidebar button {
        width: auto;
        font-size: 14px;
        padding: 10px;
    }

    .main {
        padding: 20px;
    }

    .access-buttons {
        gap: 20px;
    }

    .access-buttons button {
        padding: 15px 25px;
        font-size: 14px;
    }
    
}

/* Responsive para celulares (pantallas menores a 600px) */
@media (max-width: 600px) {
    .header-center {
        font-size: 16px;
    }

    .sidebar {
        flex-direction: column;
        align-items: stretch;
    }

    .sidebar button {
        margin: 6px 0;
        font-size: 16px;
    }

    .main h2 {
        font-size: 18px;
        margin-bottom: 20px;
    }

    .access-buttons button {
        width: 100%;
        padding: 15px;
        font-size: 16px;
    }

    .access-buttons {
        flex-direction: column;
        gap: 15px;
        width: 100%;
        padding: 0 10px;
    }
}

    </style>
</head>

<body>

    <header>
        <div class="header-left">
            <img src="logo.png" alt="Logo SurtiPOS">
             <span class="nombre-app">SurtiPOS</span>
        </div>
        <div class="header-center">ACCESOS</div>
        <div class="header-right">
            <button>
            <img src="svg/Setting.svg" alt="icono" >
            </button>
        </div>
    </header>

    <div class="layout">
        <div class="sidebar">
            <div class="avatar">ðŸ‘¤</div>
            <div class="rol">ADMINISTRADOR</div>
            <button>VENTA</button>
            <button>REGISTRO DE PRODUCTOS</button>
            <button>GESTIÃ“N INVENTARIOS</button>
            <button>ACCESOS</button>
        </div>

        <div class="main">
            <h2>Opciones disponibles</h2>
            <div class="access-buttons">
                <button>AGREGAR USUARIO</button>
                <button>GESTIÃ“N DE ROLES</button>
            </div>
        </div>
    </div>

</body>

</html>
